<h2>People List</h2>
<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Technology</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    @for (person of people; track person.id) {
      <tr>
        <td>{{ person.name }}</td>
        <td>{{ person.technology }}</td>
        <td><button (click)="selectPerson(person)">Show Details</button></td>
      </tr>
    }
  </tbody>
</table>

@if (selectedPerson) {
  <app-person-details [person]="selectedPerson"></app-person-details>
}
